<!DOCTYPE HTML>
<html>
	<head>
		<title>Shape</title>
		<script src='OSC.js'></script>
	</head>
	<body>
		<canvas id='mycanvas' width='640' height='240'></canvas>
		
		<script>
			canvas = O('mycanvas')
			context = canvas.getContext('2d')
			S(canvas).background = 'lightblue'
			context.strokeStyle = 'black'
			
			context.beginPath()
			context.arc(100, 60, 30, 0, Math.PI * 2)
			context.stroke()
			context.closePath()
			
			
			context.beginPath()
			context.arc(180, 60, 30, 0, Math.PI * 2)
			context.closePath()
			context.stroke()
			
			context.beginPath()
			context.arc(140, 120, 30, 0, Math.PI)
			context.stroke()	
			context.closePath()
		
		</script>
	</body>
</html>
